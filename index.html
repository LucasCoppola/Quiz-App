<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
  </head>
  <body class="flex">

    <div class="wrapper">
      <div class="quiz-container">
        <div class="quiz-head">
          <h1 class="quiz-title">Quiz Game</h1>
          <div class="quiz-score flex">
            <span id="correct-score"></span>/
            <span id="total-question"></span>
          </div>
        </div>

        <div class="quiz-body">
          <h2 class="quiz-question" id="question">
          <h3 class="quiz-category">Geography</h3>
          <ol>
            <li class="quiz-options"></li>
            <li class="quiz-options"></li>
            <li class="quiz-options"></li>
            <li class="quiz-options"></li>
          </ol>
          <div id="result"></div>
        </div>

        <div class="quiz-foot">
          <button type="button" id="play-again">Play Again!</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
